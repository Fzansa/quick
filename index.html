<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip - Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="caluculatorContainer">
        <h1 class="text-center m-5">Quick Tip</h1>
        <div class="mx-5 my-2">
          <div>
            <label for="bill" class="form-label">Bill</label>
            <input
              type="number"
              id="bill"
              placeholder="Your Bill"
              oninput="tip()"
              class="form-control"
            />
          </div>

          <div class="my-5">
            <div class="d-flex justify-content-between form-label">
              <label for="tip">Select tip</label>
              <p class="percent">0%</p>
            </div>
            <input type="range" class="form-range" id="tip" value="0" max="100" oninput="tip()" />
          </div>

          <div class="line">
            <div class="d-flex justify-content-between">
              <label for="tipResult">Tip</label>
              <p class="tipResult">0.00 ₹</p>
            </div>
            <hr />

            <div class="d-flex justify-content-between">
              <label for="tipResult">Total Bill</label>
              <p class="totalBill">0.00 ₹</p>
            </div>
          </div>
        </div>

        <div class="m-5">
          <div class="line">
            <div class="d-flex justify-content-between">
              <label for="person" class="form-label">Split</label>
              <p class="personCount">1 Person</p>
            </div>
            <input
              type="range"
              id="person"
              value="1"
              min="1"
              max="10"
              oninput="tip()"
              class="form-range"
            />
          </div>

          <div class="line">
            <div class="d-flex justify-content-between">
              <label for="tipResult">Bill Each</label>
              <p class="billEach">0.00 ₹</p>
            </div>

            <div class="d-flex justify-content-between">
              <label for="tipResult">Tip Each</label>
              <p class="tipEach">0.00 ₹</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let bill = document.querySelector("#bill");
      let percent = document.querySelector(".percent");
      let tipPercent = document.querySelector("#tip");
      let tipResult = document.querySelector(".tipResult");
      let totalBill = document.querySelector(".totalBill");
      let billEach = document.querySelector(".billEach");
      let person = document.querySelector("#person");
      let personCount = document.querySelector(".personCount");
      let tipEach = document.querySelector(".tipEach");

      const tip = () => {
        let tip = Number(bill.value) * (Number(tipPercent.value) / 100);
        let totalBillRe = tip + Number(bill.value);
        percent.innerHTML = tipPercent.value + "%";
        tipResult.innerHTML = tip + ".00 ₹";
        totalBill.innerHTML = totalBillRe + ".00 ₹";
        billEach.innerHTML = totalBillRe / Number(person.value) + ".00 ₹";
        personCount.innerHTML = person.value + " Person";
        tipEach.innerHTML = tip / Number(person.value) + ".00 ₹";
      };
    </script>
  </body>
</html>
